<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="currencyconverter.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <title>Currency Converter</title>
  </head>
  <body>
    <div class="wrapper">
      <header>Currency Converter</header>
      <form action="#">
        <div class="amount">
          <p>Enter Amount</p>
          <input type="text" value="1" />
        </div>
        <div class="drop-list">
          <div class="from" id="from">
            <p>From</p>
            <div class="select-box">
              <img src="https://flagsapi.com/US/flat/64.png" alt="flag" />
              <select></select>
            </div>
          </div>
          <div class="icon" id="exchange-icon">
            <i class="fas fa-exchange-alt"></i>
          </div>
          <div class="to" id="to">
            <p>To</p>
            <div class="select-box">
              <img src="https://flagsapi.com/NG/flat/64.png" alt="flag" />
              <select></select>
            </div>
          </div>
        </div>
        <div class="exchange-rate" id="exchange-rate">
          Getting exchange rate...
        </div>
        <button>Get Exchange Rate</button>
      </form>
    </div>
    <script src="/currencyconverter/countrylist.js"></script>
    <script src="/currencyconverter/currencyconverter.js"></script>
  </body>
</html>
